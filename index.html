<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1991-12-25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer; /* 提示用户可以点击 */
        }

        /* 图片容器 */
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 核心图片样式 */
        .history-img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            /* 滤镜组合：转黑白 + 提高对比度 + 降低亮度模拟旧照片 */
            filter:  contrast(1.1) brightness(1.0);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        /* CRT 扫描线蒙版 - 模拟电视信号干扰 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none; /* 让点击事件能穿透蒙版 */
        }

        /* 噪点动画 - 增加胶片感 */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.15;
            z-index: 9;
            pointer-events: none;
        }

        /* 这里是一个极简的提示，点击后消失 */
        .hint {
            position: absolute;
            bottom: 20px;
            color: #333;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.5;
            z-index: 20;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <div class="stage">
        <!-- 噪点和扫描线层 -->
        <div class="noise"></div>
        <div class="scanlines"></div>

        <!-- 这里的 flag.jpg 必须和 html 在同一目录下 -->
        <img src="flag.png" alt="1991-12-25" class="history-img">
        
        
    </div>

    <!-- 这里的 audio.mp3 必须和 html 在同一目录下 -->
    <audio id="bgm" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 简单的逻辑：点击屏幕任何位置，播放音乐并隐藏提示
        const body = document.querySelector('body');
        const audio = document.getElementById('bgm');
        const hint = document.getElementById('hint');

        body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio play failed", e));
                hint.style.opacity = '0'; // 隐藏提示文字
            }
        });
    </script>

</body>
</html>
